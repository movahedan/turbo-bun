name: Version

on:
  workflow_dispatch:

jobs:
  version-and-deploy:
    name: ğŸ·ï¸ Version and Deploy
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    outputs:
      packages-to-deploy: ${{ steps.packages-to-deploy.outputs.packages-to-deploy }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.19

      - name: ğŸ—ƒï¸ Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install -E --no-save

      - name: ğŸ” - Generate changelog and bump versions
        id: packages-to-deploy
        run: bun run version:commit --attach-to-output-id packages-to-deploy

      - name: ğŸ“‹ - Display deployment info
        run: |
          echo "::group::ğŸ“‹ Version Summary"
          echo "Packages to deploy: ${{ steps.packages-to-deploy.outputs.packages-to-deploy }}"
          echo "::endgroup::" 