name: Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  validate-source:
    name: üîç Validate
    runs-on: ubuntu-latest
    env:
      TURBO_SCM_HEAD: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha || 'HEAD' }}
      TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before || 'HEAD~1' }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üöÄ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          no-cache: true
          bun-version: 1.2.19

      - name: üóÉÔ∏è Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: üì¶ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: |
          bun install
          bun install -g --frozen-lockfile @biomejs/biome@2.0.6
          bun install -g --frozen-lockfile turbo@2.5.4
          bun install -g --frozen-lockfile @changesets/cli@2.29.3

      - name: üîç - Check branch name
        run: bun run scripts/check-branch-name.ts

      - name: ‚ú® - Biome check
        run: bun run check .

      - name: üèóÔ∏è - Build packages
        run: bun run build --filter=@repo/*

      - name: üîç - Type check
        run: bun run check:types --affected

      - name: üß™ - Test
        run: bun run test --affected

      - name: üèóÔ∏è - Build
        run: bun run build --affected

  validate-docker-compose:
    name: üê≥ Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üöÄ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          no-cache: true
          bun-version: 1.2.19

      - name: üóÉÔ∏è Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
  
      - name: üê≥ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîç - Attach affected to github output
        id: affected  
        run: bun run scripts/github-attach-affected.ts

      - name: üîç - Attach service ports to github output
        id: ports
        run: bun run scripts/github-attach-service-ports.ts

      - name: üèóÔ∏è Test Production Build
        run: |
          echo "::group::üèóÔ∏è Testing Production Build"

          # Build production images without cache to test build process
          bun run prod:compose build ${{ steps.affected.outputs.packages }} --no-cache --parallel
          
          echo "‚úÖ Production builds completed successfully"
          echo "::endgroup::"

      - name: üß™ Test Production Services
        run: |
          echo "::group::üß™ Testing Production Services"
          # Start services in background
          bun run prod:compose up ${{ steps.affected.outputs.packages }} -d
          
          # Wait for services to start
          sleep 30
          
          # Check service status
          bun run prod:compose ps
          
          # Test service health (basic connectivity)
          for service in ${{ steps.affected.outputs.packages }}; do
            echo "Testing $service..."
            
            # Get port from the ports output
            port=$(echo '${{ steps.ports.outputs.service-ports }}' | jq -r ".$service // empty")
            
            if [ -n "$port" ] && [ "$port" != "null" ]; then
              echo "Service $service is accessible on port $port"
              # Test basic connectivity (don't fail if service doesn't respond, just log)
              curl -s --max-time 5 http://localhost:$port > /dev/null && echo "‚úÖ $service is responding" || echo "‚ö†Ô∏è $service is not responding (may be normal for some services)"
            else
              echo "‚ö†Ô∏è Service $service has no exposed port (may be a library package)"
            fi
          done

      - name: üßπ Cleanup
        if: always()
        run: |
          echo "::group::üßπ Cleaning up Docker resources"
          bun run prod:compose down ${{ steps.affected.outputs.packages }} --remove-orphans || true
          docker system prune -f || true
          echo "‚úÖ Cleanup completed"
          echo "::endgroup::"

