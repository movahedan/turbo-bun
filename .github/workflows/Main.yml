  workflow_run:
    workflows: ["Check"]
    types:
      - completed
    branches:
      - main

jobs:
  build-affected:
    name: Build Affected
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.19

      - name: 🗃️ Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 📦 Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: |
          bun install -E --no-save
          bun install -g --frozen-lockfile @biomejs/biome@2.1.3
          bun install -g --frozen-lockfile turbo@2.5.5
          bun install -g --frozen-lockfile @changesets/cli@2.29.3

      - name: 🏗️ Build Packages
        run: |
          echo "::group::🏗️ Building Packages"
          bun run prod:build

